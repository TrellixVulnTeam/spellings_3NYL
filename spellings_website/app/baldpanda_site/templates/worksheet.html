{% extends "layout.html" %}
{% block content %}
{% if words %}
<div>
  <body>
  This weeks spellings are: <b> {{ words }} </b>
  </body>
{% endif %}
</div>
<div>
  <p>
    {% for sentence_list in sample_sentences %}
      {% for sentence in sentence_list %}
      <body>
        <p>{{sentence}}</p>
      </body>
      {% endfor %}
    {% endfor %}
  </p>
</div>
{% endblock content%}
